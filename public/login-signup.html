<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Sign-Up</title>
  <link rel="stylesheet" href="styles/page-styles/basic-styles.css">
  <link rel="stylesheet" href="styles/page-styles/login.css">
  <link rel="icon" href="images/logo-test.jpg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
  <center>
  <form action="" class="login-form">
    <img src="images/logo-test.jpg" alt="Logo">
    <h1>Login To Your Account</h1>

    <div class="user-info">
      <input class="form-inputs" type="text" name="username" id="username" placeholder="Username" required>
      <br>
      <input class="form-inputs" type="password" name="password" id="password" placeholder="Password" required>
      <br>
      <input class="custom-button" type="submit" value="Login">
      <p>Dont Have an account? <a href="#">Sign Up</a></p>
    </div>
  </form>
</center>
</body>
</html>
